<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Get your recipes</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>ALL THINGS RECIPES</h1>

        </header>
        <main>
            <div class="form-container">
                <form class="input-form" id="recipe-form">
                    <input type="text" placeholder="Enter a recipe..." class="input-box" autofocus autocomplete="off"
                        required id="user-input">
                    <input type="submit" class="submit-button">
                </form>
                <div class="hint">i.e: Beef, Fried Eggs, Polenta</div>
            </div>
            <div class="recipes hidden" id="recipes">The recipe will go here</div>
        </main>


        <footer>
            This AI project was coded by <a href="https://github.com/cmvce">Coleene Acevedo</a>, is open-sourced on <a
                href="https://github.com/cmvce/Recipes">Github</a> and hosted on <a
                href="https://get-yourecipes.netlify.app/">Netlify</a>
        </footer>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
